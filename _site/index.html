<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home — Blake Porter</title>
    <meta name="description" content="Welcome to Blake Porter’s travel site" />

    
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body class="homepage">
    <header class="site-header special-homepage-header">
  <div class="header-inner container">
    <a href="/" class="logo">Blake Porter</a>

    <!-- Mobile toggle checkbox -->
    <input type="checkbox" id="navToggle" class="nav-toggle" />

    <!-- “Burger” icon (shown only on mobile) -->
    <label for="navToggle" class="nav-toggle-label">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/explore/">Explore</a></li>
        <li><a href="/inspiration/">Inspiration</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/services/">Services</a></li>
      </ul>
    </nav>
  </div>
</header>

    <main>
      
<!-- 1. HERO SECTION (full‐screen) -->
<section class="hero">
  <button id="planBtn" class="hero-btn">Plan Your Journey</button>
</section>

<!-- 2. FEATURED GUIDES -->
<section class="container featured-guides">
  <h2 class="section-title">Featured Guides</h2>
  <ul class="guide-grid">
    
  </ul>
</section>

<!-- 3. PHOTO GALLERY -->
<section class="container photo-gallery">
  <h2 class="section-title">Photo Gallery</h2>
  <ul class="gallery-grid">
    <li class="gallery-item">
      <a href="/inspiration/">
        <img
          src="/assets/images/placeholders/fuji_sunset.jpg"
          alt="Fuji Sunset"
        />
      </a>
    </li>
    <li class="gallery-item">
      <a href="/inspiration/">
        <img
          src="/assets/images/placeholders/shibuya_snow.jpg"
          alt="Shibuya Snow"
        />
      </a>
    </li>
    <li class="gallery-item">
      <a href="/inspiration/">
        <img
          src="/assets/images/placeholders/sequoia_camping.jpg"
          alt="Sequoia Camping"
        />
      </a>
    </li>
    <li class="gallery-item">
      <a href="/inspiration/">
        <img
          src="/assets/images/placeholders/bridge_reflection.jpg"
          alt="Bridge Reflection"
        />
      </a>
    </li>
  </ul>
</section>

<script>
  // Smooth‐scroll when “Plan Your Journey” is clicked
  document.getElementById('planBtn').addEventListener('click', function(e) {
    e.preventDefault();
    window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
  });
</script>
