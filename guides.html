---
title: "Guides"
layout: layout.njk
---

<div class="vlt-night-mode-switcher js-night-mode-trigger">
  <div class="vlt-night-mode-switcher__states">
    <span class="day">Light <i class="fa-regular fa-fw fa-brightness"></i></span>
  </div>
  <div class="vlt-night-mode-switcher__toggle"></div>
  <div class="vlt-night-mode-switcher__states">
    <span class="night">Dark <i class="fa-solid fa-fw fa-moon"></i></span>
  </div>
</div>

<section class="guides-controls container">
  <button class="filter-btn active" data-filter="all">All</button>
  <button class="filter-btn" data-filter="itineraries">Itineraries</button>
  <button class="filter-btn" data-filter="explore">Explore</button>
  <button class="filter-btn" data-filter="tips-gear">Tips & Gear</button>
</section>

<section class="subfilter-controls container" aria-hidden="true"></section>

<section class="destinations-grid container">
  {% for guide in collections.guides %}
  <article class="guide-card" data-category="{{ guide.data.category }}" data-region="{{ guide.data.region }}">
    <a href="{{ guide.url }}">
      <div class="guide-thumbnail">
        <img src="{{ guide.data.bannerImage }}" alt="{{ guide.data.bannerAlt or guide.data.title }}">
      </div>
      <div class="guide-summary">
        <h3>{{ guide.data.title }}</h3>
        <p>{{ guide.data.description }}</p>
        <p class="guide-meta">{{ guide.data.readTime }} â€¢ {{ guide.data.region | capitalize }}</p>
      </div>
    </a>
  </article>
  {% endfor %}
</section>

<script src="/resources/js/main.js"></script>
<script src="/resources/js/guides.js"></script>

<script>
// JS filter toggle
document.querySelectorAll('.filter-btn').forEach(button => {
  button.addEventListener('click', () => {
    const filter = button.dataset.filter;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');

    document.querySelectorAll('.guide-card').forEach(card => {
      if (filter === 'all' || card.dataset.category === filter) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
});
</script>
