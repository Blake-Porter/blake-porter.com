<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inspiration — Blake Porter</title>
    <meta name="description" content="Photo galleries and story-driven inspiration">

    
    <link rel="stylesheet" href="/assets/css/style.css" />

    
    

  </head>
  <body class="">
    
    <header class="site-header">
  <div class="container header-inner">
    <a href="/" class="logo">Blake Porter</a>
    <!-- Hidden checkbox toggles the mobile menu -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <!-- Hamburger icon (three spans) -->
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <!-- Main navigation -->
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/guides/">Guides</a></li>
        <li><a href="/inspiration/">Inspiration</a></li>
        <li><a href="/services/">Services</a></li>
        <li><a href="/about/">About</a></li>
      </ul>
    </nav>
  </div>
</header>


    <main>
      

  <!-- Hero Section (full-width) -->
  <section class="hero" id="hero">
    <img
      class="hero__background"
      src="/assets/images/placeholders/enoshima_fuji.jpg"
      alt="Enoshima & Mount Fuji">
  </section>

  <!-- Inspiration Gallery -->
  <section class="container inspiration-gallery">
    <h2 class="section-title">Inspiration Gallery</h2>
    <ul class="gallery-grid">
      <!-- Make sure each “src” below matches an actual file under src/assets/images/placeholders/ -->
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/kurodake.jpg"
          data-full="/assets/images/placeholders/kurodake.jpg"
          alt="Mount Kurodake">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/vatican_stairs.jpg"
          data-full="/assets/images/placeholders/ninbinh_temple_above.jpg"
          alt="Ninh Binh Temple View">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/ninhbinh_temple.jpg"
          data-full="/assets/images/placeholders/ninhbinh_temple.jpg"
          alt="Nin Binh Temple">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/oraise_road.jpg"
          data-full="/assets/images/placeholders/oraise_road.jpg"
          alt="Oraise Road">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/polin_monastery.jpg"
          data-full="/assets/images/placeholders/polin_monastery.jpg"
          alt="Polin Monastery">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/river_bench.jpg"
          data-full="/assets/images/placeholders/river_bench.jpg"
          alt="River Bench">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/sequoia_camping.jpg"
          data-full="/assets/images/placeholders/sequoia_camping.jpg"
          alt="Sequoia Camping">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/shibuya_snow.jpg"
          data-full="/assets/images/placeholders/shibuya_snow.jpg"
          alt="Shibuya in Snow">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/tamcoc_river.jpg"
          data-full="/assets/images/placeholders/tamcoc_river.jpg"
          alt="Tam Coc River">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/top_of_innsbruck.jpg"
          data-full="/assets/images/placeholders/top_of_innsbruck.jpg"
          alt="Top of Innsbruck">
      </li>
      <li class="gallery-item">
        <img
          src="/assets/images/placeholders/vasquez_rocks.jpg"
          data-full="/assets/images/placeholders/vasquez_rocks.jpg"
          alt="Vasquez Rocks">
      </li>
    </ul>
  </section>

  <script src="/assets/js/inspiration.js" defer></script>


    </main>

    
    <footer class="site-footer">
    <p>&copy; 2025 Blake Porter. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

    
    
  </body>
</html>
